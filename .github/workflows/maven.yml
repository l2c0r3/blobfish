name: Java CI with Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
        with:
          fetch-depth: 0
      - uses: actions/setup-java@v4
        with:
          java-version: '25'
          distribution: 'temurin'
      - run: mvn --batch-mode --update-snapshots verify
      - run: mkdir -p staging && cp target/*.jar staging && cp target/generated-diagrams/* staging
      - uses: actions/upload-artifact@v4
        with:
          name: Package
          path: staging
      - name: Detect PUML changes
        id: puml
        run: |
          if git diff --quiet -- docs/generated-diagrams/puml; then
            echo "no change"
            echo "changed=false" >> "$GITHUB_OUTPUT"
          else
            echo "change"
            echo "changed=true" >> "$GITHUB_OUTPUT"
          fi
      - name: Commit generated diagrams
        if: >
          github.event_name == 'pull_request' &&
          steps.puml.outputs.changed == 'true' &&
          github.event.pull_request.head.repo.full_name == github.repository
        uses: EndBug/add-and-commit@v9
        with:
          add: 'docs/generated-diagrams'
          message: 'update generated UML diagrams'
